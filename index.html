<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TeleBotz</title>
    <meta name="description" content="TeleBotz is a sample website for demonstrating a bot-powered platform.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 0;
        }
        header {
            background: #ffffff;
            color: #f5f6fa;
            padding: 2rem 0;
            text-align: center;
        }
        .logo-title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        .logo-title-container img {
            height: 60px;
            width: auto;
            vertical-align: middle;
        }
        main {
            max-width: 700px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 10px rgba(44, 62, 80, 0.1);
            padding: 2rem;
        }
        h1 {
            margin: 0 0 0.5rem 0;
            display: inline-block;
            vertical-align: middle;
        }
        p {
            font-size: 1.15rem;
            color: #353b48;
        }
        .footer {
            text-align: center;
            color: #888;
            padding: 1rem 0;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-title-container">
            <img src="telebotz_logo.jpg" alt="TeleBotz Logo">
        </div>
    </header>
    <main>
        <p>
            Welcome to <strong>TeleBotz</strong>! This is a sample website created to showcase the capabilities of a bot-powered platform. 
            TeleBotz aims to simplify automation and communication, offering seamless integration and powerful features for your digital needs.
        </p>
    </main>
    <div class="footer">
        &copy; 2025 TeleBotz &mdash; Sample Website
    </div>
</body>
</html>
